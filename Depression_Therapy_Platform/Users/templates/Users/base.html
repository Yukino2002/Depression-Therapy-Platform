{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Signed-In</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        {% block sidebar %}
        {% endblock %}
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard" id="navbar">Profile</span>
            </div>
            {% block navfunc %}
            {% endblock %}
            <div class="profile-details" style="min-width: 0px; padding-right: 2px;">
                <img src="{% static 'assets/images/profile_icon.webp' %}" alt="user_image" style="padding-left: 5px;">
            </div>
        </nav>
        <div class="home-content">
            {% block home_section %}
            {% endblock %}
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () {
            null
        };
    </script>
    <script>
        var url = window.location.href;
        var filename = url.substring(url.lastIndexOf('/') + 1);
        filename = filename.charAt(0).toUpperCase() + filename.slice(1);

        if (filename.match(/\d+/g)) {
            filename = "Details";
        }
        document.getElementById("navbar").innerHTML = filename;
    </script>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/isotope.min.js' %}"></script>
    <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
    <script src="{% static 'assets/js/tabs.js' %}"></script>
    <script src="{% static 'assets/js/popup.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>

</html>

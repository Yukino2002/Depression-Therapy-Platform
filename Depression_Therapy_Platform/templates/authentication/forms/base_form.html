{% extends 'base.html' %}

{% block main %}
<br>
<div class="reservation-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="reservation-form" method="POST" name="gs" role="search" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Join our <em id="heading"></em> community at <em>PsyCura!</em></h4>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="fname" class="form-label">First Name<b>*</b>
                                </label>
                                <input type="text" name="fname" class="name" placeholder="Ex.John" autocomplete="on"
                                    required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="lname" class="form-label">Last Name<b>*</b>
                                </label>
                                <input type="text" name="lname" class="name" placeholder="Ex. Capaldi" autocomplete="on"
                                    required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="age" class="form-label">Age<b>*</b></label>
                                <input type="number" name="age" class="number" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="phone" class="form-label">Phone Number<b>*</b></label>
                                <input type="text" name="phone" class="number" placeholder="Ex. +xxx xxx xxx"
                                    autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="email" class="form-label">Email ID<b>*</b></label>
                                <input type="email" name="email" class="email" placeholder="Ex. abcd@efgh.com"
                                    autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="gender" class="form-label">Gender<b>*</b></label>
                                <select name="gender" id="gender" class="form-select">
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="NB">Non-binary</option>
                                </select>
                            </fieldset>
                        </div>
                        {% block details %}
                        {% endblock %}
                        <div class="col-lg-12">
                            <fieldset>
                                <label for="password" class="form-label">Password<b>*</b></label>
                                <input type="password" name="password" id="password" class="name"
                                    placeholder="Enter your password" autocomplete="on" style="display: 'block';"
                                    required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <label for="confirm_password" class="form-label">Confirm Password<b>*</b></label>
                                <input type="password" name="confirm_password" id="confirm_password" class="name"
                                    placeholder="Confirm your password" autocomplete="on" style="display: 'block';"
                                    required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <input type="submit" name="submit" id="submit" class="main-button" value="Register"
                                    style="background-color: #22b3c1; color: white;">
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    var url = window.location.href
    url = url.substring(url.lastIndexOf('/') + 1);
    console.log(url)

    if (url == 'p-sign-up') {
        document.getElementById('heading').innerHTML = 'Patient';
    } else if (url == 'd-sign-up') {
        document.getElementById('heading').innerHTML = 'Doctor';
    } else if (url == 's-sign-up') {
        document.getElementById('heading').innerHTML = 'Sponsor';
    }

    $(".option").click(function () {
        $(".option").removeClass("active");
        $(this).addClass("active");
    });
</script>
{% endblock %}

{% extends 'authentication/forms/base_form.html' %}

{% block heading %}
<h4>Join our <em>Patient</em> community at <em>PsyCura!</em></h4>
{% endblock %}

{% block details %}
<div class="col-lg-12">
  <fieldset>
    <label for="past_diseases" class="form-label">Past Diseases<b>*</b>
    </label>
    <input type="text" name="past_diseases" class="name" placeholder="Ex. Capaldi" autocomplete="on" required>
  </fieldset>
</div>
<div class="col-lg-12">
  <fieldset>
    <label for="past_medication" class="form-label">
      Add Medical File
    </label>
    <input type="file" name="past_medication" id="past_medication" value="Upload file">
  </fieldset>
</div>
<br>
{% endblock %}

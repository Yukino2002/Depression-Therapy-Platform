{% extends 'authentication/forms/base_form.html' %}

{% block details %}
<div class="col-lg-12">
  <fieldset>
    <label for="qualifications" class="form-label">Qualifications<b>*</b>
    </label>
    <input type="text" name="qualifications" class="name" placeholder="Ex. Capaldi" autocomplete="on" required>
  </fieldset>
</div>
<div class="col-lg-12">
  <fieldset>
    <label for="certificate" class="form-label">
      Upload Certificate
    </label>
    <input type="file" name="certificate" id="certificate" value="Upload file">
  </fieldset>
</div>
<div class="col-lg-12">
  <fieldset>
    <label for="experience" class="form-label">
      Experience
    </label>
    <input type="number" name="experience" id="experience" value=0 placeholder="Years of experience">
  </fieldset>
</div>
<div class="col-lg-12">
  <fieldset>
    <label for="specialization" class="form-label">
      Specialization
    </label>
    <select name="specialization" id="specialization">
      <option value="a">abnormal</option>
      <option value="b">biopsychologist</option>
      <option value="c">cognitive</option>
      <option value="d">developmental</option>
      <option value="p">personality</option>
      <option value="f">forensic</option>
      <option value="i">industrial-organizational</option>
    </select>
  </fieldset>
</div>
<br>
{% endblock %}

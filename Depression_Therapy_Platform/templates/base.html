{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>WoOx Travel Bootstrap 5 Theme</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-woox-travel.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/mystyles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="/" class="logo">
                            <h1 style="color: white; font-family: 'Comic Sans MS'; margin-top: 10px;">PsyCura</h1>
                        </a>
                        <ul class="nav">
                            <li><a href="/" id="home">Home</a></li>
                            <li><a href="{% url 'about' %}" id="about">About</a></li>
                            <li><a href="{% url 'contact' %}" id='contact'>Contact Us</a></li>
                            <li><a href="{% url 'sign_up' %}" id="sign-up">Sign-Up</a></li>
                            <li><a href="{% url 'sign_in' %}" id="login">Login</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    {% block main %}
    {% endblock %}

    <script>
        var url = window.location.href;
        url = url.substring(url.lastIndexOf('/') + 1);

        if (url === "") {
            document.getElementById("home").classList.add("active");
        } else if (url === "about") {
            document.getElementById("about").classList.add("active");
        } else if (url === "contact") {
            document.getElementById("contact").classList.add("active");
        } else if (url === "sign_up") {
            document.getElementById("sign-up").classList.add("active");
        } else if (url === "sign_in") {
            document.getElementById("login").classList.add("active");
        }
    </script>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/isotope.min.js' %}"></script>
    <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
    <script src="{% static 'assets/js/tabs.js' %}"></script>
    <script src="{% static 'assets/js/popup.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>

    {% block footer %}
    {% endblock %}

</body>

</html>

{% extends 'base.html' %}

{% block navbar %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bree+Serif&family=EB+Garamond:ital,wght@0,500;1,800&display=swap');

    body {
        background-attachment: fixed;
        background-size: cover;

    }

    #container {
        box-shadow: 0 15px 30px 1px grey;
        background: rgba(255, 255, 255, 0.90);
        text-align: center;
        border-radius: 7px;
        overflow: hidden;
        margin: 5em auto;
        height: 200px;
        width: 25%;
        margin-top: 16%;
        /* margin-bottom: auto; */
        margin-left: 4.05%;
        margin-right: 4.05%;
        display: inline-block;
    }

    .product-details {
        position: relative;
        text-align: center;
        overflow: hidden;
        height: 100%;

    }

    #container .product-details h1 {
        font-family: 'Bebas Neue', cursive;
        /* display: inline-block; */
        position: relative;
        font-size: 30px;
        color: #344055;
        margin-bottom: auto;

    }

    #container .product-details h1:before {
        position: absolute;
        content: '';
        right: 0%;
        top: 0%;
        transform: translate(25px, -15px);
        font-family: 'Bree Serif', serif;
        /* display: inline-block; */
        background: #ffe6e6;
        border-radius: 5px;
        font-size: 14px;
        padding: 5px;
        color: white;
        margin: 0;
        animation: chan-sh 6s ease infinite;

    }

    #container .product-details>p {
        font-family: 'EB Garamond', serif;
        text-align: center;
        font-size: 18px;
        color: #7d7d7d;

    }

    .control {
        position: absolute;
        bottom: 20%;
        left: 22.8%;

    }

    .product-image {
        transition: all 0.3s ease-out;
        display: inline-block;
        position: relative;
        overflow: hidden;
        height: 60%;
        width: 45%;
    }

    #container img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15%;
        width: 50%;
    }

    .info {
        background: rgba(27, 26, 26, 0.9);
        font-family: 'Bree Serif', serif;
        transition: all 0.3s ease-out;
        transform: translateX(-100%);
        position: absolute;
        line-height: 1.8;
        text-align: left;
        font-size: 105%;
        cursor: no-drop;
        color: #FFF;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
    }

    .info h2 {
        text-align: center
    }

    .product-image:hover .info {
        transform: translateX(0);
    }

    .info ul li {
        transition: 0.3s ease;
    }

    .info ul li:hover {
        transform: translateX(50px) scale(1.3);
    }

    .product-image:hover img {
        transition: all 0.3s ease-out;
    }

    .product-image:hover img {
        transform: scale(1.2, 1.2);
    }
</style>

<li><a href="/">Home</a></li>
<li><a href="{% url 'about' %}" class="active">About</a></li>
<li><a href="{% url 'contact' %}">Contact Us</a></li>
<li><a href="{% url 'sign_up' %}" id="sign-up">Sign-Up</a></li>
<li><a href="{% url 'sign_in' %}" id="login">Login</a></li>
{% endblock %}

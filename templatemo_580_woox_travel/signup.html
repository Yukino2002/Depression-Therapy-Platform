<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Basic HTML/Tailwind starter</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://kit.fontawesome.com/b19048fdd6.js" crossorigin="anonymous"></script>
</head>

<body class="">
    <!-- backround image -->
    <section class="big-size">
        <nav class="flex justify-between p-6 px-4">
            <div class="flex justify-between items-center w-full">
                <div class="xl:w-1/3 z-50">
                    <a class="block max-w-max" href="/">
                        <h3 class="text-2xl font-semibold text-center logoMain">FIR REPORT</h3>
                    </a>
                </div>
                <div class="hidden xl:block xl:w-1/3 z-30">
                    <ul class="flex justify-center">
                        <li class="mr-12"><a class="text-coolGray-500 hover:text-coolGray-900 font-medium"
                                href="/search">Search</a></li>
                        <li class="mr-12"><a class="text-coolGray-500 hover:text-coolGray-900 font-medium"
                                href="/faqs">FAQs</a></li>
                        <li class="mr-12"><a class="text-coolGray-500 hover:text-coolGray-900 font-medium"
                                href="/about">About</a></li>
                    </ul>
                </div>
                <div class="hidden xl:block xl:w-1/3">
                    <div class="flex items-center justify-end">
                        <!-- hover:bg-green-600 -->
                        <a class="inline-block py-3 px-8 text-sm leading-5 text-green-50 brownIthink  font-medium focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 rounded-md z-50"
                            href="/user/sign-in">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <div class="h-screen flex justify-center items-center mt-16">
        <form method="POST" id="signup-form" class="signup-form items-center" action="/user/sign-up/">
            {% csrf_token %}
            <div class="inline-flex flex-col space-y-10 items-center justify-start p-10 bg-white shadow border border-gray-400 z-50"
                style="width: 570px; height: 885px;">
                <p class="text-2xl uppercase z-50">Sign Up</p>
                <div class="flex flex-col space-y-6 items-start justify-start z-50"
                    style="width: 490px; height: 374px;">
                    <div class="flex flex-col space-y-4 items-start justify-start z-50"
                        style="width: 490px; height: 302px;">
                        <div class="flex flex-col space-y-2 items-start justify-start z-50"
                            style="width: 490px; height: 62px;">
                            <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50"
                                style="width: 490px; height: 62px;">
                                <div class="flex items-start justify-start h-full py-3 pl-3  z-50">
                                    <div class="flex items-center justify-center flex-1 h-6 px-1 py-0.5  z-50">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                </div>
                                <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50"
                                    style="width: 454px; height: 62px;">
                                    <p class="text-xs font-bold leading-none text-gray-800  z-50"
                                        style="width: 430px; ">
                                        First Name</p>
                                    <input class="text-sm leading-none text-gray-600 z-50" type="text"
                                        placeholder="Pratik" style="width: 430px" name="first_name" id="first_name"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2 items-start justify-start  z-50"
                            style="width: 490px; height: 62px;">
                            <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50"
                                style="width: 490px; height: 62px;">
                                <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                    <div class="flex items-center justify-center flex-1 h-6 px-1 py-0.5 z-50">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                </div>
                                <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50"
                                    style="width: 454px; height: 62px;">
                                    <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 430px;">
                                        Last
                                        Name</p>
                                    <input class="text-sm leading-none text-gray-600 z-50" type="text"
                                        placeholder="Jallan" style="width: 430px" name="last_name" id="last_name"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2 items-start justify-start z-50"
                            style="width: 490px; height: 62px;">
                            <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50"
                                style="width: 490px; height: 62px;">
                                <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                    <div class="flex items-center justify-center flex-1 h-6 py-0.5 px-0.5 z-50">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                </div>
                                <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50"
                                    style="width: 454px; height: 62px;">
                                    <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 430px;">
                                        Email
                                    </p>
                                    <input class="text-sm leading-none text-gray-600 z-50" type="email"
                                        placeholder="pratikjallan@gmail.com" style="width: 430px" name="email"
                                        id="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2 items-start justify-start z-50"
                            style="width: 490px; height: 62px;">
                            <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50"
                                style="width: 490px; height: 62px;">
                                <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                    <div class="flex items-center justify-center flex-1 h-6 py-0.5 px-0.5 z-50">
                                        <i class="fa-solid fa-arrow-up-1-9"></i>
                                    </div>
                                </div>
                                <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50"
                                    style="width: 454px; height: 62px;">
                                    <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 430px;">
                                        Age
                                    </p>
                                    <input class="text-sm leading-none text-gray-600 z-50" type="number"
                                        placeholder="20" style="width: 430px" name="age" id="age" required>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2 items-start justify-start z-50"
                            style="width: 490px; height: 62px;">
                            <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50"
                                style="width: 490px; height: 62px;">
                                <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                    <div class="flex items-center justify-center flex-1 h-6 py-0.5 px-0.5 z-50">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                </div>
                                <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50"
                                    style="width: 454px; height: 62px;">
                                    <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 430px;">
                                        Phone
                                        Number</p>
                                    <input class="text-sm leading-none text-gray-600 z-50" type="number"
                                        placeholder="8769710541" style="width: 430px" name="phone" id="phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2 items-start justify-start z-50"
                            style="width: 490px; height: 62px;">
                            <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50"
                                style="width: 490px; height: 62px;">
                                <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                    <div class="flex items-center justify-center flex-1 h-6 py-0.5 px-0.5 z-50">
                                        <i class="fa-solid fa-address-card"></i>
                                    </div>
                                </div>
                                <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50"
                                    style="width: 454px; height: 62px;">
                                    <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 430px;">
                                        Aadhaar Card Number</p>
                                    <input class="text-sm leading-none text-gray-600 z-50" type="number"
                                        placeholder="12345678****" style="width: 430px" name="aadhaar" id="aadhaar"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2 items-start justify-start z-50"
                            style="width: 490px; height: 62px;">
                            <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50"
                                style="width: 490px; height: 62px;">
                                <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                    <div class="flex items-center justify-center flex-1 h-6 px-1 py-0.5 z-50">
                                        <i class="fa-solid fa-map-location"></i>
                                    </div>
                                </div>
                                <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50"
                                    style="width: 426px; height: 62px;">
                                    <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 402px;">
                                        Address</p>
                                    <input class="text-sm leading-none text-gray-600 z-50" type="text"
                                        placeholder="Assam" style="width: 430px" name="address" id="address" required>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2 items-start justify-start z-50"
                            style="width: 490px; height: 62px;">
                            <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50"
                                style="width: 490px; height: 62px;">
                                <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                    <div class="flex items-center justify-center flex-1 h-6 px-1 py-0.5 z-50">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                </div>
                                <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50"
                                    style="width: 426px; height: 62px;">
                                    <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 402px;">
                                        Password</p>
                                    <input class="text-sm leading-none text-gray-600 z-50" type="password"
                                        placeholder="********" style="width: 430px" name="password" id="password"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2 items-start justify-start z-50"
                            style="width: 490px; height: 62px;">
                            <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50"
                                style="width: 490px; height: 62px;">
                                <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                    <div class="flex items-center justify-center flex-1 h-6 py-0.5 px-0.5 z-50">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                </div>
                                <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50"
                                    style="width: 454px; height: 62px;">
                                    <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 430px;">
                                        Confirm Password</p>
                                    <input class="text-sm leading-none text-gray-600 z-50" type="password"
                                        placeholder="********" style="width: 430px" name="confirmpassword"
                                        id="confirmpassword" required>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2 items-start justify-start z-50"
                            style="width: 490px; height: 62px;">
                            <input type="submit" name="submit" id="submit"
                                class="text-sm font-bold tracking-wide leading-tight inline-flex space-x-2 items-center justify-center px-4 py-3.5 bg-white shadow border border-black"
                                value="Submit" style="width: 490px; height: 48px; " />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="coolText"></div>


</body>

</html>
